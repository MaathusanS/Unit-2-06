<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Maathusan Sathiendran">
  <title>Basic HTML</title>
  <style>
   #myheader {
    color: lime;
    text-align: center;
    font-family: 'Zen Dots', cursive;
   }
   #daparagraph {
    color: blue;
    font-family: Comic Sans MS;
   }
   #welven {
    width: 50%;
    height: 50%;
   }
   #cooltable {
    color: white;
    text-align: center;
    border: 2px solid white;
    padding: 3px;
    border-spacing: 5px;
   }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
 </head>
 <body style="background-color:red;">
  <h1 id="myheader">Cool website</h1>
  <p id="daparagraph">This is a pretty cool website! Look at this image:</p>
  <img id="welven" src="Images/welven.jpg" alt="Welven Da Great";>
  <table id="cooltable">
   <caption>Welven's info</caption>
   <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
   </tr>
   <tr>
    <td>Welven</td>
    <td>25</td>
    <td>Deezville</td>
   </tr>
  </table>
  <script src="script.js"></script>
 </body>
</html>
